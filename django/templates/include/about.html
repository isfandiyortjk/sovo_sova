{% load static %}
<style>
button {
  --green: #1BFD9C;
  font-size: 15px;
  padding: 0.7em 2.7em;
  letter-spacing: 0.06em;
  position: relative;
  font-family: inherit;
  border-radius: 0.6em;
  overflow: hidden;
  transition: all 0.3s;
  line-height: 1.4em;
  border: 2px solid var(--green);
  background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 156, 0.1) 100%);
  color: var(--green);
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
}

button:hover {
  color: #82ffc9;
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
}

button:before {
  content: "";
  position: absolute;
  left: -4em;
  width: 4em;
  height: 100%;
  top: 0;
  transition: transform .4s ease-in-out;
  background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%,rgba(27, 253, 156, 0.1) 60% , transparent 100%);
}

button:hover:before {
  transform: translateX(15em);
}
</style>
<section id="about" class="about" style="background-image: url('{% static 'img/contact.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
  <div class="container d-flex flex-column justify-content-between h-100">
    <div class="text-center">
      <h1 style="color:rgb(75, 17, 17); font-size:80px; -webkit-text-stroke: 1px #FFFFFF;text-stroke: 1px #FFFFFF;">
        СОВО-СОВА <br>Кемерово
      </h1>
    </div>
    <div class="text-center mb-5" style="text: left 40px;">
      <button><a href="#service" style="color: black;">Узнать больше</a></button>
    </div>
  </div>
</section>
