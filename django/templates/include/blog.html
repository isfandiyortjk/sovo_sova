{% load static %}

{% load posts_url_tags %}
{% get_posts as posts %}

<section id="blog" class="blog section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-4 col-xs-12">
                <div class="section-title">
                    <h2>Новости <span>и Акции</span></h2>
                </div>
            </div>
        </div>
        <div class="row">

            {% for post in posts %}
            <div class="col-md-4 col-sm-12 col-xs-12 wow fadeInRight" data-wow-duration="0.8s" data-wow-delay="0.4s">
                <div class="single-news">
                    <div class="news-head">
                        <div class="news-date">
                            <span>{{ post.time }}</span>
                            <span>{{ post.date }}</span>
                        </div>
                        {% if post.poster %}
                        <img src="{{ post.poster.url }}" alt="#">
                        {% endif %}

                        <div class="news-view">
                            <span><i class="fa fa-comments"></i>25 отзывов</span>
                            <span><i class="fa fa-eye"></i>10k просмотров</span>
                        </div>
                    </div>
                    <div class="news-body">
                        <h2><a href="#">{{ post.title }}</a></h2>
                        <p>{{ post.description }}</p>
                        <a href="https://sovosova.onlineoffice.pro/?ref=MPPRzTw8n" class="btn">Узнать больше<i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
