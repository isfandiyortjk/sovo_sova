{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center my-5">Menu</h1>
    <div class="row">
        {% for item in tip %}
        <div class=""col-lg-3 col-md-4 col-sm-6">
            <div class="card">
                {% if item.image %}
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}" style="height: 100px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text font-weight-bold">Цена:{{ item.price }} р</p>
                    <a href="https://sovosova.onlineoffice.pro/?ref=MPPRzTw8n" class="btn btn-primary">Добавить в корзину</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

<style>
.card {
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.card-img-top {
    height: 100px;
    object-fit: cover;
}
</style>
